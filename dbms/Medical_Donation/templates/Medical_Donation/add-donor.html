<!DOCTYPE html>

  <head>

    <div class="form-group col-md-4">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity" name="address3">

        <input type="number" name="phone_no
        " class="form-control" maxlength="10" placeholder="Phone number">
      </div>

        <label for="name">Birth Date</label>
        <input type="date" name="birthdate
        " class="form-control">

      <div class="form-group">

        <input type="email" name="email" class="form-control" placeholder="email">
      </div>
      <div class="form-group">
        <label for="name">Username</label>
        <input type="text" name="username" class="form-control" maxlength="64" placeholder="username">
      </div>
      <div class="form-group">
